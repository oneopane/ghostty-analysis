name: docs-checks

on:
  pull_request:
  push:

jobs:
  docs-naming:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Validate docs naming
        run: uv run python scripts/validate_docs_naming.py
