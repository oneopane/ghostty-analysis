[project]
name = "repo-cli"
version = "0.1.0"
description = "Unified CLI for repo ingestion, routing, and evaluation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "repo-ingestion>=0.1.0",
  "repo-routing>=0.1.0",
  "evaluation-harness>=0.1.0",
]

[project.scripts]
repo = "repo_cli.cli:app"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.uv.sources]
repo-ingestion = { workspace = true }
repo-routing = { workspace = true }
evaluation-harness = { workspace = true }
