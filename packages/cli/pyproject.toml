[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cli"
version = "0.1.0"
description = "Unified CLI for repo ingestion, routing, and evaluation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "ingestion>=0.1.0",
  "inference>=0.1.0",
  "evaluation>=0.1.0",
  "experimentation>=0.1.0",
]

[project.scripts]
repo = "repo_cli.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.uv.sources]
ingestion = { workspace = true }
inference = { workspace = true }
evaluation = { workspace = true }
experimentation = { workspace = true }
