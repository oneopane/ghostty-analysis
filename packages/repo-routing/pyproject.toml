[project]
name = "repo-routing"
version = "0.1.0"
description = "Post-ingest routing artifacts and heuristics"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.12.5",
  "pyarrow>=16.0.0",
  "rich>=14.2.0",
  "typer>=0.21.1",
]

[project.optional-dependencies]
dev = ["pytest>=8.2.0"]

[project.scripts]
repo-routing = "repo_routing.cli.app:app"

[tool.pytest.ini_options]
pythonpath = ["src"]
