[project]
name = "inference"
version = "0.1.0"
description = "Post-ingest routing artifacts and heuristics"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.12.5",
  "pyarrow>=16.0.0",
  "rich>=14.2.0",
  "typer>=0.21.1",
  "core>=0.1.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.2.0"]
mixed-membership = [
  "numpy>=1.26.0",
  "polars>=1.0.0",
  "scikit-learn>=1.4.0",
]

[project.scripts]
inference = "repo_routing.cli.app:app"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.uv.sources]
core = { workspace = true }
